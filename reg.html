<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <script src="./bootstrap/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div style="height:100px;"></div>
        <div class="row justify-content-center aling-item-center" align="center">
            <div class="col-sm-12 col-md-8 col-lg-6">
                <div class="card">
                    <div class="card-body">
                        <form action="" method="post" id="userForm">
                            <div class="mb-2">
                                <input type="text" id="fname_user" class="form-control" placeholder="ชื่อ">
                            </div>
                            <div class="mb-2">
                                <input type="text" id="lname_user" class="form-control" placeholder="นามสกุล">
                            </div>
                            <div class="mb-2">
                                <input type="text" id="username_user" class="form-control" placeholder="username">
                            </div>
                            <div class="mb-2">
                                <input type="text" id="password_user" class="form-control" placeholder="password">
                            </div>
                            <div class="mb-2">
                                <input type="file" id="img" class="form-control" >
                            </div>
                            <div class="mb-3">
                                <div class="row">
                                    <div class="col">
                                        <input type="submit" value="สมัครสมาชิก" class="btn btn-success">
                                    </div>
                                    <div class="col">
                                        <a href="./login.html" class="btn btn-danger">เข้าสู่ระบบ</a>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
<script>
    document.getElementById("userForm").addEventListener("submit", function(event) {
        event.preventDefault();
        const formData = {
            fname_user: document.getElementById("fname_user").value,
            lname_user: document.getElementById("lname_user").value,
            username_user: document.getElementById("username_user").value,
            password_user: document.getElementById("password_user").value,
            img: document.getElementById("img").value
        };

        fetch('http://localhost:5000/reg', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
        })
        .then(response => response.json())
        .then(data => {
            alert(data.message);
            document.getElementById("userForm").reset();
            window.location = './login.html'
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Failed to add user');
        });
    });
</script>
