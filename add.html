<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เพิ่ม</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div style="height:100px;"></div>
        <div class="row justify-content-center">
            <div class="col-sm-12 col-md-8 col-lg-6">
                <div class="card">
                    <div class="card-body">
                        <div class="mb-2">
                            <input type="text" class="form-control" placeholder="หัวข้อ">
                        </div>
                        <div class="mb-2">
                            <input type="text" class="form-control" placeholder="รายละเอียด"> 
                        </div>
                        <div class="mb-2">
                            <select class="form-select">
                                <option selected>ประเภทหัวข้อ</option>
                                <option value="1" id="type"></option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
<script>
    document.addEventListener('DOMContentLoaded', function() {
    fetch('http://localhost:5000/type')
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json();
        })
        .then(data => {
            const dataContainer = document.getElementById('type');
            dataContainer.textContent = ''; 

            data.forEach(item => {
                const p = document.createElement('p'); 
                p.textContent = `${item.name_post}`; 
                dataContainer.appendChild(p); 
            });
        })
        .catch(error => {
            console.error('error', error);
        });
});
    </script>
