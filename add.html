<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เพิ่ม</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <script src="./bootstrap/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div style="height:100px;"></div>
        <div>
            <a href="./index.html" class="btn btn-success">กลับหน้าแรก</a>
        </div>
        <div class="row justify-content-center">
            <div class="col-sm-12 col-md-8 col-lg-6">
                <div class="card">
                    <div class="card-body">
                        <form action="/add" method="post" id="formapp">
                        <div class="mb-2">
                            <input type="text" class="form-control" id="post" placeholder="หัวข้อ">
                        </div>
                        <div class="mb-2">
                            <input type="text" class="form-control" id="details" placeholder="รายละเอียด"> 
                        </div>
                        <div class="mb-2">
                            <select class="form-select" id="type_select">
                                <option selected >ประเภทหัวข้อ</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <input type="submit" value="โพสน์" class="btn btn-success">
                        </div>
                    </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
<script>
    const userId = sessionStorage.getItem('userid');
    console.log(userId)

    document.addEventListener('DOMContentLoaded', function() {
        if(userId){
            alert("สามารถโพสน์ได้");
        } else {
            alert('ต้องเข้าสู่ระบบหรือสมัครสมาชิกก่อน')
            window.location = './login.html';
        }

        fetch('http://localhost:5000/type')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                const selectElement = document.getElementById('type_select');
                data.forEach(item => {
                    const option = document.createElement('option'); 
                    option.textContent = item.name_post 
                    option.value = item.name_post; 
                    selectElement.appendChild(option);
                    console.log(selectElement)
                });
            })
            .catch(error => {
                console.error('error', error);
            });
    });

    document.getElementById("formapp").addEventListener("submit", function(event) {
    event.preventDefault();

   
    const selectedType = document.getElementById("type_select").value;
    console.log(selectedType);

    if(selectedType === "ประเภทหัวข้อ") {
        alert("โปรดเลือกประเภทหัวข้อ");
        return;
    }

    const formData = {
        post: document.getElementById("post").value,
        details: document.getElementById("details").value,
        type: selectedType,
        id_user: userId
    };

    fetch('http://localhost:5000/add', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(formData)
    })
    .then(response => response.json())
    .then(data => {
        alert(data.message);
    })
    .catch(error => {
        console.error('Error:', error);
        alert('เกิดข้อผิดพลาด');
    });
});


</script>
